<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quetzal</title>
    <link rel="stylesheet" href="./styles/css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <nav class="navbar navbar-dark bg-transparent fixed-top text-start">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/Quetzal2.png"
            alt="Quetzal Logo"
            width="125"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="offcanvas-title" id="offcanvasDarkNavbarLabel"
              ><img
                src="./images/logo1.png"
                alt="Quetzal Logo"
                width="50"
                height="50"
            /></a>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Manual</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./charts.html">Stats - DB</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Credits</a>
              </li>
              <li class="nav-item rainbow rainbow_text_animated">
                <a class="nav-link" href="#">Play Game</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header class="header d-flex" id="one">
      <div class="img1 container-fluid overflow-visible">
        <a class="position-absolute top-50 start-50 translate-middle"
          ><img
            src="./images/logo1.png"
            class="logomain"
            alt="Quetzal Logo"
            width="250"
            height="250"
        /></a>
        <a
          class="backI position-absolute top-50 start-50 translate-middle overflow-hidden"
        >
          <svg
            viewBox="0 0 1000 1000"
            class="logobackmain"
            width="1000"
            height="1000"
          >
            <defs>
              <filter
                id="filter-0"
                data-bx-pinned="true"
                primitiveUnits="objectBoundingBox"
                x="-75%"
                y="-75%"
                width="300%"
                height="300%"
                filterUnits="objectBoundingBox"
              >
                <title>Glow</title>
                <feMorphology
                  result="morphology-0"
                  in="SourceAlpha"
                  radius="0.04"
                  operator="dilate"
                ></feMorphology>
                <feGaussianBlur
                  result="gaussian-blur-0"
                  in="morphology-0"
                  stdDeviation="0.1"
                ></feGaussianBlur>
                <feFlood
                  result="flood-0"
                  style="flood-color: #ffe100"
                ></feFlood>
                <feComposite
                  result="composite-0"
                  in="flood-0"
                  in2="gaussian-blur-0"
                  operator="in"
                ></feComposite>
                <feMerge result="merge-0">
                  <feMergeNode in="composite-0"></feMergeNode>
                  <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
              </filter>
            </defs>
            <polygon
              class="poly1"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="448 310 552 310 500 500"
            ></polygon>
            <polygon
              class="poly3"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="543 403.917 647 403.917 595 593.917"
              transform="matrix(0, 1, -1, 0, 1093.917008, -96.082994)"
            ></polygon>
            <polygon
              class="poly4"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="448 500 552 500 500 690"
              transform="matrix(-1, 0, 0, -1, 999.999954, 1190.000018)"
            ></polygon>
            <polygon
              class="poly6"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="353 593.917 457 593.917 405 403.917"
              transform="matrix(0, 1, -1, 0, 903.917006, 93.917016)"
            ></polygon>
            <polygon
              class="poly2"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="516.2 336.89 620.2 336.89 568.2 526.89"
              transform="matrix(0.707107, 0.707107, -0.707107, 0.707107, 471.814308, -275.28043)"
            ></polygon>
            <polygon
              class="poly5"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="516.2 661.563 620.2 661.563 568.2 471.563"
              transform="matrix(0.707107, -0.707107, 0.707107, 0.707107, -234.198612, 567.72059)"
            ></polygon>
            <polygon
              class="poly7"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="379.755 471.562 483.755 471.562 431.755 661.563"
              transform="matrix(-0.707107, -0.707107, 0.707107, -0.707107, 336.431676, 1272.479511)"
            ></polygon>
            <polygon
              class="poly8"
              style="
                paint-order: fill;
                fill: #ffe100;
                stroke: #ffe100;
                filter: url(#filter-0);
              "
              points="379.756 526.893 483.756 526.893 431.756 336.89"
              transform="matrix(-0.707107, 0.707107, -0.707107, -0.707107, 1042.447037, 431.987342)"
            ></polygon>
          </svg>
        </a>
      </div>
    </header>
    <hero class="heroB d-flex flex-row w-100 overflow-hidden align-items-center justify-content-center">
      <div
        class="heroMB px-4 text-center"
        data-bs-theme="dark"
        id="two"
      >
        <div class="heroMT" id="letterizeMe">Quetzal</div>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 text-body">
            RPG game based on the Mayan culture where you have to defeat the spanish conquistadors and save your people.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button
              type="button"
              class="btn btn-outline-light btn-lg px-4 gap-3"
            >
              <span class="herobtnT">JUGAR</span>
            </button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">
              Manual
            </button>
          </div>
        </div>
      </div>
    </hero>
    <img
      class="img1-parallax"
      src="./images/secondbg.png"
      class="mainbg"
      alt="Parallax Picture"
    />
    <section class="d-flex vh-100"></section>

    <hero class="d-flex flex-row vh-100 w-100"></hero>
    <main1 class="d-flex flex-row vh-100 w-100"></main1> -->

      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/letterizejs@2.0.1/lib/letterize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/anime.min.js"></script>
    <script src="./js/main_2.js"></script>
  </body>
</html>
