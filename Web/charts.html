<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.js"
      integrity="sha512-vCUbejtS+HcWYtDHRF2T5B0BKwVG/CLeuew5uT2AiX4SJ2Wff52+kfgONvtdATqkqQMC9Ye5K+Td0OTaz+P7cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" defer src="/js/user_charts.js"></script>
    <link
      href="./styles/css/user_charts.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>User Charts</title>

    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-transparent text-start">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/Quetzal2.png" alt="Quetzal Logo" width="125" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <a
              class="offcanvas-title"
              id="offcanvasDarkNavbarLabel"
              href="./index.html"
              ><img
                src="./images/logo1.png"
                alt="Quetzal Logo"
                width="50"
                height="50"
                class="logo1"
            /></a>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./manuel.html">Manual</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Estadísticas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Créditos</a>
              </li>
              <li class="nav-item rainbow rainbow_text_animated">
                <a class="nav-link" href="#">Jugar</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" data-bs-theme="dark">
      <h2>Estadísticas Globales</h2>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-theme="dark">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h6>Items más usados</h6>
          <canvas class="mx-auto w-75" id="chartMostUsedItems"></canvas>
        </div>
        <div class="carousel-item">
          <h6>Promedio de Estadísticas Globales</h6>
          <canvas class="mx-auto w-50" id="chartAvgSessionStats"></canvas>
        </div>
        <div class="carousel-item">
          <h6>Total de partidas</h6>
          <canvas class="mx-auto w-75" id="chartTotalSessions"></canvas>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div>
      <div class="container" data-bs-theme="dark">
        <h2>Estadísticas Personales</h2>
      </div>
      <!-- Input para el email del usuario -->
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control"
          id="userEmail"
          placeholder="Ingresa tu correo electrónico"
        />
        <button class="btn btn-primary" id="userStatsBtn" type="button">
          Enter
        </button>
      </div>
      <!-- Cantidad de Partidas del usuario -->
      <div class="container hidden" data-bs-theme="dark">
        <h4>Cantidad de Partidas</h4>
        <h6 id="userTotalSessions"></h6>
      </div>

      <!-- Heroes  -->
      <div id="userCarousel" class="carousel slide hidden" data-bs-theme="dark">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h6>Mejores Héroes</h6>
            <canvas id="heroStatsChart" class="mx-auto w-75"></canvas>
          </div>
          <div class="carousel-item">
            <h6>Estadísticas Promedio de Héroes</h6>
            <canvas id="userStatsChart" class="mx-auto w-50"></canvas>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#userCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#userCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Internal API scripts -->
    <script src="./js/API.js"></script>
    <script src="./js/PerUserAPI.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
